<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     

</head>
<body>
    <button id="makecolor">make color</button>

    <script>
        const pinkcolor=document.getElementById("makecolor")
        pinkcolor.addEventListener("click", changecolor)

        function changecolor()
        {
            document.body.style.backgroundColor='pink'
        }
    </script>
</body>
</html>
